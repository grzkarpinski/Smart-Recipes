<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <main class="container">
        <section class="intro">
            <h1>Smart Recipes</h1>
            <p>Wpisz składniki, wybierz filtr i pozwól AI zaproponować przepisy.</p>
        </section>

        <section class="form-section">
            <form
                hx-post="/api/recipes"
                hx-target="#results"
                hx-swap="innerHTML"
                class="recipe-form"
            >
                <label for="ingredients">Składniki</label>
                <textarea
                    id="ingredients"
                    name="ingredients"
                    rows="4"
                    placeholder="np. makaron, pomidor, ser"
                    required
                ></textarea>

                <label for="filter">Filtr (opcjonalnie)</label>
                <input
                    id="filter"
                    name="filter"
                    type="text"
                    placeholder="np. wegetariańskie, bez glutenu"
                >

                <button type="submit">Generuj przepisy</button>
            </form>
        </section>

        <section id="results" class="results">
            {% include 'results.html' %}
        </section>
    </main>
</body>
</html>
