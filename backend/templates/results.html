{% if error %}
<div class="alert">{{ error }}</div>
{% elif recipes %}
<ul class="recipe-list">
  {% for recipe in recipes %}
  <li class="recipe-card">
    <h2>{{ recipe.title }}</h2>
    {% if recipe.body %}
    <p>{{ recipe.body | replace('\n', '<br>') | safe }}</p>
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% else %}
<p class="placeholder">Wyniki pojawią się tutaj po wygenerowaniu przepisów.</p>
{% endif %}
